<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My_Spotify_App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="Navi">
        <div class="logo">
            <img src="img/logo.png" alt="Spotify-logo" id="spotifyLogo">
            <span id="brand_name">Spotify</span>
        </div>

        <div class="option">
            <ul>
                <li>Home</li>
                <li>About</li>
            </ul>
        </div>
    </nav>

    <div class="footer">
        <div class="topRow">
            <input type="range" id="range" min="0" max="100" value="0">
            <span id="song_name">Track1</span>
        </div>
        <div class="icon">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-forward-step" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-backward-step" id="next"></i>
        </div>
    </div>


    <!-- Adding font-awesome icon pack -->
    <script src="https://kit.fontawesome.com/fa692b3b28.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
