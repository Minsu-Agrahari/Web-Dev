<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>profile-card</title>

    <!-- Style-Sheet-CSS -->
     <link rel="stylesheet" href="style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="profile-card">

        <div class="image">
            <img src="minsu-img.png" alt="profile-image" class="profile-img">
        </div>
        
        <div class="text-data">
            <span class="name">Minsu Agrahari</span>
            <span class="job">Coder & Developer</span>
        </div>

        <div class="media-button">
            <!-- Instagram -->
            <a href="#" class="link">
                <i class='bx bxl-instagram' style="color: rgb(183, 13, 107);"></i>
            </a>

            <!-- g-mail -->
            <a href="#" class="link">
                <i class='bx bxl-gmail' style='color:#8a1b1b' ></i>
            </a>

            <!-- github -->
            <a href="#" class="link">
                <i class='bx bxl-github' style='color:#060612' ></i>
            </a>

            <!-- linkdin -->
            <a href="#" class="link">
                <i class='bx bxl-linkedin-square' style='color:#101ee4' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Join</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">60k</span>
            </div>
    </div>
</body>

</html>
