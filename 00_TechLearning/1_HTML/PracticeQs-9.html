<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML - level 3</title>
    </head>
    <body>
        <h3>Registration Form</h3>
        <form action="/server">
            
            <div>
                <input type="text" placeholder="First Name" id="FirNam" name="FirNam">
                <label for="FirNam"></label>
                <input type="text" placeholder="Last Name" id="LatNam" name="LatNam">
                <label for="LatNam"></label>
                <br>
            </div>

            <div>
                <label for="gender">Please select gender</label>
                <select name="gender" id="gender">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="o">other</option>
                </select>
                <br>
            </div>

            <div>
                Do you agree to all terms of service?
                <input type="checkbox" name="agree" id="agree">
                <label for="agree">Yes, I agree</label>
            </div>

            <div>
                <button type="submit">Register</button>
            </div>
        </form>
    </body>
</html>
