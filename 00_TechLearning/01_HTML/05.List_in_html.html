<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List-Order/Unorder</title>
    </head>
    <body>
        <ul>
            <li>Bread</li>
            <li>Dosa</li>
            <li>Jam</li>
        </ul>

        <ol type = 'A'>
            <li>Bread</li>
            <li>Dosa</li>
            <li>Jam</li>
        </ol>

        <ul>
            <ol>
                <li>Bread</li>
                <li>Dosa</li>
                <li>Jam</li>
            </ol>
        </ul>
    </body>
</html>
