<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>html-3level</title>
    </head>
    <body>
        <h3>Feedback Form</h3>
        <form action="/server">
            <div>
                <label for="Name">Name: </label>
                <input type="text" name="Name" id="Name" placeholder="Write your name">
                <br><br>
            </div>

            <div>
                <label for="mail">Email: </label>
                <input type="text" name="mail" id="mail" placeholder="Write your email">
                <br><br>    
            </div>

            <div>
                <label for="mess">Message: <br></label>
                <textarea name="mess" id="mess" rows="3" cols="30"> </textarea>
                <br><br>
            </div>

            <div>
                <label for="rate">Rate us out of 5: <br></label>
                <input type="radio" name="rate" id="rate" value="1" >
                <label for="rate">1 <br></label>
                <input type="radio" name="rate" id="rate" value="2" >
                <label for="rate">2 <br></label>
                <input type="radio" name="rate" id="rate" value="3" >
                <label for="rate">3 <br></label>
                <input type="radio" name="rate" id="rate" value="4" >
                <label for="rate">4 <br></label>
                <input type="radio" name="rate" id="rate" value="5" >
                <label for="rate">5 <br><br></label>
            </div>

            <div>
                <button type="submit">Send your message!</button>
            </div>
        </form>
    </body>
</html>
